<!DOCTYPE html>

<html class="no-js" lang="de">

  <head>

    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="msapplication-TileColor" content=""> <!-- add Icon color -->
<meta name="msapplication-TileImage" content="assets/img/windows-tile-icon.png">

    <meta name="viewport" content="width=device-width">

    <title>gentklub</title>

    <link rel="apple-touch-icon" href="assets/img/apple-touch-icon.png">
<link rel="shortcut icon" href="assets/img/favicon.ico">

    <link rel="stylesheet" href="assets/css/gentklub.css">

    <script src="assets/js/libs/modernizr.js"></script>

  </head>
  <body class="body-login">

    <main class="main-login">

      <div class="logo-container">
  <img class="logo" src="/assets/img/logo.svg" alt="Logo">
</div> <!-- logo -->


      <div class="login">
  <div class="login-form-container">
    <h1 class="heading login-heading">Gentlemani<br>ještě nevymřeli!</h1>
    <form class="login-form" action="" method="post">
      <div class="login-message message-error login-password-error">Přihlašovací údaje jsou špatně!</div>

      <label class="login-input-label" for="login-username">Gentleman</label>
      <input class="login-input login-input-username" name="username" type="text" id="login-username" required>

      <label class="login-input-label" for="login-password">Password</label>
      <input class="login-input login-input-password" name="password" type="password" id="login-password" required>

      <a class="login-link link-forgot login-forgot">Zapomenuté heslo</a>
      <button class="button form-button login-button" type="submit">Vstoupit</button>
    </form>
    <form class="reset-form" action="" method="post">

      <div class="login-message message-error reset-error">Neplatný email!</div>
      <div class="login-message message-succes reset-succes">Byl ti poslán email s odkazem!</div>

      <label class="login-input-label" for="resetpass">Email gentlemana</label>
      <input class="login-input input-resetpass" name="resetpass" type="text" id="resetpass" required>

      <a class="login-link link-forgot reset-return">Přihlásit se</a>
      <button class="button form-button" type="submit">Resetovat</button>
    </form>
  </div>
</div> <!-- login -->


    </main> <!-- wrapper -->

    <script data-main="assets/js/gentklub" src="assets/js/libs/require.js"></script>
  </body>
</html>
